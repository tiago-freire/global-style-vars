name: Publish and Deploy App

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

jobs:
  deploy:
    name: Publish and Deploy App
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load manifest.json
        run: |
          echo "MANIFEST_JSON<<EOF" >> $GITHUB_ENV
          cat ./manifest.json >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Authenticate
        uses: vtex/action-toolbelt@v8
        with:
          account: ${{ fromJson(env.MANIFEST_JSON).vendor }}
          appKey: ${{ secrets.VTEX_TOOLBELT_KEY }}
          appToken: ${{ secrets.VTEX_TOOLBELT_TOKEN }}

      - name: Publish App
        run: |
          echo $'\n=============== Publish app '${{ fromJson(env.MANIFEST_JSON).name }}'\n'
          output=$(vtex publish)
          lastExitCode=$?
          echo $output
          if [[ lastExitCode -ne 0 || $output != *"published successfully"* ]]; then
            echo $'\nFailed to publish app.'
            exit 1
          fi

      - name: Deploy App
        run: |
          echo $'\n=============== Deploy app '${{ fromJson(env.MANIFEST_JSON).name }}'\n'
          output=$(vtex deploy --force)
          lastExitCode=$?
          echo $output
          if [[ lastExitCode -ne 0 || $output != *"Successfully deployed"* ]]; then
            echo $'\nFailed to deploy app.'
            exit 1
          fi