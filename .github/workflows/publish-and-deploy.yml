name: Publish and Deploy App

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

jobs:
  deploy:
    name: Publish and Deploy App
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load manifest.json
        id: set_var
        run: |
          content=`cat ./manifest.json`
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "manifest=$content" >> "$GITHUB_OUTPUT"

      - name: Get Vendor
        env:
          VENDOR: ${{fromJson(steps.set_var.outputs.manifest).vendor}}
        run: |
          echo "Vendor: $VENDOR"

      - name: Authenticate
        uses: vtex/action-toolbelt@v8
        with:
          account: $VENDOR
          appKey: ${{ secrets.VTEX_TOOLBELT_KEY }}
          appToken: ${{ secrets.VTEX_TOOLBELT_TOKEN }}

      - name: Publish App
        run: vtex publish --force

      - name: Deploy App
        run: vtex deploy --force --yes
